<body>

<div class="section">

<table id="items">
<tr>

<th>–ö–æ–ª-–≤–æ</th>

<script>
function addRow() {
    const table = document.getElementById("items");
    const row = table.insertRow();
    row.innerHTML = `
        <td><input></td>
        <td><input type="number" value="1"></td>
        <td><input type="number" value="0"></td>
        <td class="sum">0</td>
    `;
}

document.addEventListener("input", () => {
    let total = 0;
    document.querySelectorAll("#items tr").forEach((row, i) => {
        if (i === 0) return;
        const qty = row.cells[1].querySelector("input").value;
        const price = row.cells[2].querySelector("input").value;
        const sum = qty * price;
        row.cells[3].innerText = sum;
        total += sum;
    });
    document.getElementById("total").innerText = total;
});

function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.text("–°–ß–ï–¢ –ù–ê –û–ü–õ–ê–¢–£", 80, 10);
    doc.text("–ü—Ä–æ–¥–∞–≤–µ—Ü: " + seller.value, 10, 20);
    doc.text("–ü–æ–∫—É–ø–∞—Ç–µ–ª—å: " + buyer.value, 10, 30);

    let y = 40;
    doc.text("–¢–æ–≤–∞—Ä—ã:", 10, y);
    y += 10;

    document.querySelectorAll("#items tr").forEach((row, i) => {
        if (i === 0) return;
        const name = row.cells[0].querySelector("input").value;
        const qty = row.cells[1].querySelector("input").value;
        const price = row.cells[2].querySelector("input").value;
        const sum = row.cells[3].innerText;
        doc.text(`${name} | ${qty} x ${price} = ${sum}`, 10, y);
        y += 8;
    });

    y += 10;
    doc.text("–ò—Ç–æ–≥–æ: " + total.innerText + " ‚Ç∏", 10, y);

    doc.save("schet.pdf");
}
</script>
